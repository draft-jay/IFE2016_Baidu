<!DOCTYPE html>
<html>

	<head>
		<title>Page Title</title>
	</head>

	<body>

		<label>请输入北京今天空气质量：<input id="aqi-input" type="text" value="80"></label>
		<button id="button" onclick="push()">确认填写</button>

		<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

		<script>
			var btn = document.getElementById("button");

			function push() {
				/*	
				在注释下方写下代码
				给按钮button绑定一个点击事件
				在事件处理函数中
				获取aqi-input输入的值，并显示在aqi-display中
				*/
				var inx = document.getElementById("aqi-input");
				var x = inx.value;
				document.getElementById("aqi-display").innerHTML = x;
			}
		</script>
	</body>

</html>
